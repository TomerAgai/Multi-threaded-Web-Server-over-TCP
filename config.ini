[SERVER_SETTINGS]
Port = 8080
RootDirectory = ./www/lab/html/
DefaultPage = index.html
MaxThreads = 10

[RESPONSE_CODES]
200 = OK
404 = Not Found
501 = Not Implemented
400 = Bad Request
500 = Internal Server Error
403 = Forbidden

[CONTENT_TYPES]
text/html = .html
image/gif = .gif
image/jpeg = .jpg
image/png = .png
application/octet-stream = .bin
